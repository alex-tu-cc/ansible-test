---
# I leave creating user and their ssh key to role:singleplatform-eng.users
- name: install core packages
  become: yes
  apt:
    update_cache: yes
    name: '{{ item.name }}'
    state: '{{ item.state | default("present") }}'

  with_items:
    - name: git
#    - name: vim-gnome
    - name: exuberant-ctags
    - name: tmux
    - name: zsh
    - name: fonts-powerline
    - name: htop
    - name: bats
    - name: yadm
    - name: powertop
    - name: rsync
    - name: python3-pip

#- name: get oh-my-zsh
#  git:
#    repo: https://github.com/robbyrussell/oh-my-zsh.git
#    dest: ~/.oh-my-zsh

- name: chagne defautl shell to zsh
  become: yes
  shell: chsh -s $(which zsh) "{{ansible_ssh_user}}"
  register: chsh

- debug: var=chsh.stdout_lines
- debug: msg="{{ chsh.stdout}}"
- debug: msg="{{ chsh.stderr}}"

- name: configure git, tmux, vim, zsh
  synchronize:
    src: "{{lookup('env','HOME')}}/{{item}}"
    dest: "/home/{{ansible_ssh_user}}/"
  with_items:
    - ".gitconfig"
    - ".bazaar"
    - ".tmux.conf"
    - ".vim"
    - ".vimrc"
    - ".zshrc"
    - ".oh-my-zsh"
  register: copying

- debug: var=copying.stdout_lines

- debug: msg="{{ copying }}"

