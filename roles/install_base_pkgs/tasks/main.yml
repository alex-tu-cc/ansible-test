- name: vim - install YouCompleteMe dependencies
  become: yes
  apt:
    update_cache: yes
    name: '{{ item.name }}'
    state: '{{ item.state | default("present") }}'
  with_items:
    - name: build-essential
    - name: cmake
    - name: python3-all-dev
    - name: python-all-dev

# get build error, postpone it.
- name: vim - set YouCompleteMe
  shell: |
        git clean -x -d -f
        git fetch $(git remote)
        git checkout $(git remote)/master
        git submodule update --init --recursive
        python3 ./install.py 2>&1 | tee "/home/{{ansible_ssh_user}}/"/YouCompleteMe.log
  #shell: git clean -x -d -f && git pull && git submodule update --init --recursive && python3 ./install.py 2>&1 | tee "/home/{{ansible_ssh_user}}/"/YouCompleteMe.log
  #shell: git pull && python3 ./install.py 2>&1 | tee "/home/{{ansible_ssh_user}}/"/YouCompleteMe.log
  args:
    chdir: "/home/{{ansible_ssh_user}}/.vim/bundle/YouCompleteMe"

