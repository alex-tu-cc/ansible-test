---

- hosts: node3
  become: true
  become_method: sudo
  vars:
    local_ssh_pub_key: "{{ lookup('env','HOME') }}/.ssh/id_rsa.pub"
  roles:
    # add user which same as the one executing this playbook. "{{lookup('env','USER')}}"
    - role: singleplatform-eng.users
      users:
      - username: "{{lookup('env','USER')}}"
        ssh_key:
        - "{{ lookup('file',lookup('env','HOME')+'/.ssh/id_rsa.pub') }}"
    - base
  tasks:
  - include: tasks/prepare_pc_enablemane.yml
  - include: tasks/reboot_check_something.yml
    vars:
        check_script: "alex_check.sh"
        loop_checking_type: "stress-check-s3-custom.sh"
        cycles: "30"
        wait_secs: "30"
#  - include: tasks/gather_remote_pc_logs.yml
